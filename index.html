<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="veiwport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form>
    <h2>Age Calculator</h2>
    <div class="box">
      <div class="input-box">
        <label for="date">Date</label>
        <input type="text" placeholder="dd" id="date" minlength="1" maxlength="2" required id="date">
      </div>
      <div class="input-box">
        <label for="month">Month</label>
        <input type="text" placeholder="mm" id="month" minlength="1" maxlength="2" required id="month">
      </div>
      <div class="input-box">
        <label for="year">Year</label>
        <input type="text" placeholder="yyyy" id="year" minlength="4" maxlength="4" required id="year">
      </div>
    </div>
      <div class="base">
          <div class="enter">
            <input type="button" name="submit" value="Submit" onclick="age()"/>
      </div>
    </div>
    <div id="age"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
